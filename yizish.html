        body {
            font-family: 'UyghurFont', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 25px;
        }
        .card:hover {
            box-shadow: var(--shadow-hover);
        }
        .language-switcher {
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .language-switcher {
                display: flex;
                justify-content: center;
                margin: 16px 0;
            }
        }
        .language-btn {
            background-color: #ffffff;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: var(--transition);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .language-btn.active {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 3px 6px rgba(79, 207, 201, 0.3);
        }
        .language-btn:hover:not(.active) {
            background-color: var(--primary-light);
            transform: scale(1.03);
            box-shadow: 0 3px 5px rgba(0,0,0,0.15);
        }
        .container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .container > div {
            flex: 1;
            min-width: 120px;
        }
        select, textarea, button {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            transition: var(--transition);
            background-color: #fff;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 207, 201, 0.2);
        }
        textarea {
            height: 140px;
            font-size: 16px;
            font-family: 'UyghurFont', Arial, sans-serif;
            resize: vertical;
            border: 1px solid var(--border-color);
        }
        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(79, 207, 201, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #349e92 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(79, 207, 201, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-dark);
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-light);
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 13px;
            padding: 10px;
        }
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up {
            animation: slideUp 0.5s ease forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-highlight {
            animation: resultHighlight 0.5s ease forwards;
        }
        @keyframes resultHighlight {
            0% { background-color: rgba(59, 130, 246, 0.2); }
            100% { background-color: transparent; }
        }
        .loading-indicator {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            textarea {
                height: 120px;
                font-size: 15px;
            }
            .container {
                flex-direction: column;
                gap: 10px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="footer fade-in" style="animation-delay: 0.6s;">
        维吾尔语文字转换器 &copy; 2025 | 支持多种文字脚本相互转换 | <a href="https://space.bilibili.com/1967814328?spm_id_from=333.788.0.0">B站主页</a>
    </div>

    <div class="language-switcher">
        <button class="language-btn active" data-lang="zh">中文</button>
        <button class="language-btn" data-lang="en">English</button>
    </div>

    <main class="card slide-up">
        <h1 id="mainTitle" class="fade-in">维吾尔语文字转换器</h1>
        <div class="container">
            <div class="fade-in" style="animation-delay: 0.1s;">
                <label id="sourceLabel">源脚本:</label>
                <select id="source" class="form-control">
                    <option value="ULS">维吾尔拉丁字母</option>
                    <option value="UYS">维吾尔新文字</option>
                    <option value="CPS">汉语拼音字母</option>
                    <option value="UAS">维吾尔阿拉伯字母</option>
                    <option value="CTS">通用突厥字母</option>
                    <option value="UCS">维吾尔西里尔字母</option>
                </select>
            </div>
            <div class="fade-in" style="animation-delay: 0.2s;">
                <label id="targetLabel">目标脚本:</label>
                <select id="target" class="form-control">
                    <option value="ULS">维吾尔拉丁字母</option>
                    <option value="UYS">维吾尔新文字</option>
                    <option value="CPS">汉语拼音字母</option>
                    <option value="UAS">维吾尔阿拉伯字母</option>
                    <option value="CTS">通用突厥字母</option>
                    <option value="UCS">维吾尔西里尔字母</option>
                </select>
            </div>
        </div>
        <div class="fade-in" style="animation-delay: 0.3s;">
            <label id="inputLabel">输入文本:</label>
            <textarea id="input"></textarea>
        </div>
        <div class="fade-in" style="animation-delay: 0.4s;">
            <button onclick="convert()" id="convertBtn">
                <span id="convertBtnText">转换</span>
                <span id="loadingIndicator" class="loading-indicator" style="display: none;"></span>
            </button>
        </div>
        <div class="fade-in" style="animation-delay: 0.5s;">
            <label id="resultLabel">结果:</label>
            <textarea id="result"></textarea>
        </div>
    </main>

    <script>
        // 设置默认语言为中文
        let currentLang = 'zh';

        // 语言资源
        const langResources = {
            zh: {
                title: '维吾尔语文字转换器',
                subtitle: '在不同维吾尔文字母之间进行转换',
                sourceScript: '源脚本',
                targetScript: '目标脚本',
                convertBtn: '转换',
                inputPlaceholder: '请输入要转换的文本...',
                outputPlaceholder: '转换结果将显示在这里...',
                unsupportedConversion: '不支持的脚本转换组合',
                emptyInput: '请输入要转换的文本',
                pageTitle: "维吾尔文多脚本转换器",
                mainTitle: "维吾尔文多脚本转换器",
                sourceLabel: "源脚本:",
                targetLabel: "目标脚本:",
                inputLabel: "输入文本:",
                convertBtn: "转换",
                resultLabel: "结果:",
                scriptOptions: {
                    ULS: "维吾尔拉丁字母",
                    UYS: "维吾尔新文字",
                    CPS: "汉语拼音字母",
                    UAS: "维吾尔阿拉伯字母",
                    CTS: "通用突厥字母",
                    UCS: "维吾尔西里尔字母"
                },
                errors: {
                    conversionError: "转换错误:",
                    unsupportedConversion: "不支持从{source}到{target}的转换",
                    emptyInput: "输入文本不能为空",
                    invalidScript: "无效的脚本类型: {script}",
                    fontLoadError: "字体加载失败",
                    generalError: "发生错误: {message}"
                }
            },
            en: {
                title: 'Uyghur Multi Alphabett Converter',
                subtitle: 'Convert between different Uyghur alphabet',
                sourceScript: 'Source Script',
                targetScript: 'Target Script',
                convertBtn: 'Convert',
                inputPlaceholder: 'Enter text to convert...',
                outputPlaceholder: 'Conversion result will appear here...',
                unsupportedConversion: 'Unsupported script conversion combination',
                emptyInput: 'Please enter text to convert',
                pageTitle: "Uyghur Multi alphabet Converter",
                mainTitle: "Uyghur Multi alphabet Converter",
                sourceLabel: "Source Script:",
                targetLabel: "Target Script:",
                inputLabel: "Input Text:",
                convertBtn: "Convert",
                resultLabel: "Result:",
                scriptOptions: {
                    ULS: "Uyghur Latin alphabet",
                    UYS: "Uyghur New alphabet",
                    CPS: "Chinese Pinyin alphabet",
                    UAS: "Uyghur Arabic alphabet",
                    CTS: "Common Turkic alphabet",
                    UCS: "Uyghur Cyrillic alphabet"
                },
                errors: {
                    conversionError: "Conversion Error:",
                    unsupportedConversion: "Unsupported conversion from {source} to {target}",
                    emptyInput: "Input text cannot be empty",
                    invalidScript: "Invalid script type: {script}",
                    fontLoadError: "Font load failed",
                    generalError: "An error occurred: {message}"
                }
            }
        };

        // 页面加载时初始化中文界面
        document.addEventListener('DOMContentLoaded', function() {
            switchLanguage('zh');
            // 添加语言按钮点击事件监听
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchLanguage(this.dataset.lang);
                });
            });
        });

        // 切换语言
        function switchLanguage(lang) {
            // 修改：即使语言相同也更新按钮状态
            const isSameLang = lang === currentLang;
            if (!isSameLang) {
                currentLang = lang;
                const resources = langResources[lang];

                // 更新页面标题
                document.title = resources.pageTitle;
                document.getElementById('pageTitle').textContent = resources.pageTitle;
                document.getElementById('mainTitle').textContent = resources.mainTitle;

                // 更新标签文本
                document.getElementById('sourceLabel').textContent = resources.sourceLabel;
                document.getElementById('targetLabel').textContent = resources.targetLabel;
                document.getElementById('inputLabel').textContent = resources.inputLabel;
                document.getElementById('convertBtn').textContent = resources.convertBtn;
                document.getElementById('resultLabel').textContent = resources.resultLabel;

                // 更新下拉选项
                const scriptOptions = resources.scriptOptions;
                const sourceSelect = document.getElementById('source');
                const targetSelect = document.getElementById('target');
                const selectedSource = sourceSelect.value;
                const selectedTarget = targetSelect.value;

                // 清空并重新添加源脚本选项
                sourceSelect.innerHTML = '';
                targetSelect.innerHTML = '';
                for (const [value, text] of Object.entries(scriptOptions)) {
                    const sourceOption = document.createElement('option');
                    sourceOption.value = value;
                    sourceOption.textContent = text;
                    sourceOption.selected = value === selectedSource;
                    sourceSelect.appendChild(sourceOption);

                    const targetOption = document.createElement('option');
                    targetOption.value = value;
                    targetOption.textContent = text;
                    targetOption.selected = value === selectedTarget;
                    targetSelect.appendChild(targetOption);
                }
            }

            // 确保按钮状态正确（无论语言是否变化）
            document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.language-btn[data-lang="${lang}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // 脚本转换核心逻辑 (移植自umsc.py)
        class UgMultiScriptConverter {
            constructor() {
                // 添加正则特殊字符转义方法
                this.escapeRegExp = (str) => str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                // 字符映射表 (从Python移植)
                this.__uas_group1 = ['ا', 'ە', 'ب', 'پ', 'ت', 'ج', 'چ', 'خ', 'د', 'ر', 'ز', 'ژ', 'س', 'ش', 'ف', 'ڭ', 'ل', 'لا', 'م', 'ھ', 'و', 'ۇ', 'ۆ', 'ۈ', 'ۋ', 'ې', 'ى', 'ي', 'ق', 'ك', 'گ', 'ن', 'غ', '؟', '،', '؛', '٭'];
                this.__cts_group1 = ['a', 'e', 'b', 'p', 't', 'c', 'ç', 'x', 'd', 'r', 'z', 'j', 's', 'ş', 'f', 'ñ', 'l', 'la', 'm', 'h', 'o', 'u', 'ö', 'ü', 'v', 'é', 'i', 'y', 'q', 'k', 'g', 'n', 'ğ', '?', ',', ';', '*'];
                this.__ucs_group1 = ['а', 'ә', 'б', 'п', 'т', 'җ', 'ч', 'х', 'д', 'р', 'з', 'ж', 'с', 'ш', 'ф', 'ң', 'л', 'ла', 'м', 'һ', 'о', 'у', 'ө', 'ү', 'в', 'е', 'и', 'й', 'қ', 'к', 'г', 'н', 'ғ', '?', ',', ';', '*'];
                // 添加CPS(汉语拼音)映射表
                this.__cps_group1 = ['a', 'e', 'b', 'p', 't', 'j', 'q', 'x', 'd', 'r', 'z', 'zh', 's', 'sh', 'f', 'ng', 'l', 'la', 'm', 'h', 'o', 'u', 'uo', 'ü', 'w', 'ie', 'i', 'y', 'qu', 'k', 'g', 'n', 'gh', '?', ',', ';', '*'];
            }

            convert(text, sourceScript, targetScript) {
                // 验证脚本类型
                const validScripts = Object.keys(langResources[Object.keys(langResources)[0]].scriptOptions);
                if (!validScripts.includes(sourceScript)) {
                    throw new Error(this._formatError('invalidScript', { script: sourceScript }));
                }
                if (!validScripts.includes(targetScript)) {
                    throw new Error(this._formatError('invalidScript', { script: targetScript }));
                }
                
                // 相同脚本直接返回
                if (sourceScript === targetScript) return text;
                
                // 构建转换方法名 (如 "UAS2CTS")
                const methodName = `${sourceScript}2${targetScript}`;
                if (typeof this[methodName] === 'function') {
                    return this[methodName](text);
                }
                
                // 通过CTS中转转换
                if (sourceScript !== 'CTS' && targetScript !== 'CTS') {
                    const sourceToCTS = `${sourceScript}2CTS`;
                    const ctsToTarget = `CTS2${targetScript}`;
                    if (typeof this[sourceToCTS] === 'function' && typeof this[ctsToTarget] === 'function') {
                        text = this[sourceToCTS](text);
                        return this[ctsToTarget](text);
                    }
                }
                
                throw new Error(this._formatError('unsupportedConversion', { source: sourceScript, target: targetScript }));
            }

            // 错误格式化
            _formatError(errorKey, params = {}) {
                const errorMessage = langResources[currentLang].errors[errorKey] || errorKey;
                // 替换参数占位符 {param}
                return errorMessage.replace(/{(\w+)}/g, (match, key) => {
                    return params[key] !== undefined ? params[key] : match;
                });
            }

            // 字符映射替换
            _replaceViaTable(text, tab1, tab2) {
                tab1.forEach((from, index) => {
                    // 对特殊字符进行转义
                    const escapedFrom = this.escapeRegExp(from);
                    text = text.replace(new RegExp(escapedFrom, 'g'), tab2[index]);
                });
                return text;
            }

            // UAS转CTS
            UAS2CTS(text) {
                text = this._replaceViaTable(text, this.__uas_group1, this.__cts_group1);
                return this.__reviseCTS(text);
            }

            // 修正CTS文本
            __reviseCTS(text) {
                // 修复零宽断言语法，将Unicode字符改为十六进制表示
                text = text.replace(/(?<=[^a-zA-Zöüçşñğé]|^)ئ/g, '');
                text = text.replace(/ئ/g, "'");
                return text;
            }

            // CTS转UAS
            CTS2UAS(text) {
                // 修复元音前加ئ的正则表达式
                text = text.replace(/(?<=[^bptcçxdrzjsşfñlmhvyqkgnğ]|^)([aeéiouöü])/g, 'ئ$1');
                text = this._replaceViaTable(text, this.__cts_group1, this.__uas_group1);
                return text.replace(/'/g, '');
            }

            // UCS转CTS
            UCS2CTS(text) {
                return this._replaceViaTable(text.toLowerCase(), this.__ucs_group1, this.__cts_group1)
                    .replace(/я/g, 'ya').replace(/ю/g, 'yu');
            }

            // CTS转UCS
            CTS2UCS(text) {
                return this._replaceViaTable(text.toLowerCase(), this.__cts_group1, this.__ucs_group1)
                    .replace(/ya/g, 'я').replace(/yu/g, 'ю');
            }

            // ULS转CTS
            ULS2CTS(text) {
                return text.toLowerCase()
                    // 先处理多字符组合
                    .replace(/ng/g, 'ñ')
                    .replace(/n'g/g, 'ng')
                    .replace(/'ng/g, 'ñ')
                    .replace(/ch/g, 'ç')
                    .replace(/zh/g, 'j')
                    .replace(/sh/g, 'ş')
                    .replace(/'gh/g, 'ğ')
                    .replace(/gh/g, 'ğ')
                    // 再处理单字符
                    .replace(/j/g, 'c')
                    .replace(/w/g, 'v');
            }

            // CTS转ULS
            CTS2ULS(text) {
                return text.toLowerCase()
                    .replace(/ñ/g, 'ng')
                    .replace(/j/g, 'zh')
                    .replace(/c/g, 'j')
                    .replace(/ç/g, 'ch')
                    .replace(/ş/g, 'sh')
                    .replace(/ğ/g, 'gh')
                    .replace(/v/g, 'w');
            }

            // UYS转CTS
            UYS2CTS(text) {
                return text.toLowerCase()
                    .replace(/e/g, 'ə')
                    .replace(/j/g, 'ⱬ')
                    .replace(/c/g, 'j')
                    .replace(/q/g, 'ⱪ')
                    .replace(/ç/g, 'q')
                    .replace(/h/g, 'ⱨ')
                    .replace(/x/g, 'h')
                    .replace(/ş/g, 'x')
                    .replace(/ñ/g, 'ng')
                    .replace(/ö/g, 'ø')
                    .replace(/v/g, 'w')
                    .replace(/é/g, 'e');
            }

            // CTS转UYS
            CTS2UYS(text) {
                return text.toLowerCase()
                    .replace(/ə/g, 'e')
                    .replace(/ⱬ/g, 'j')
                    .replace(/j/g, 'c')
                    .replace(/ⱪ/g, 'q')
                    .replace(/q/g, 'ç')
                    .replace(/ⱨ/g, 'h')
                    .replace(/h/g, 'x')
                    .replace(/x/g, 'ş')
                    .replace(/ng/g, 'ñ')
                    .replace(/ø/g, 'ö')
                    .replace(/w/g, 'v')
                    .replace(/e/g, 'é');
            }
        }

        // 初始化转换器
        const converter = new UgMultiScriptConverter();

        // 转换函数
        function convert() {
            const source = document.getElementById('source').value;
            const target = document.getElementById('target').value;
            const input = document.getElementById('input').value;
            
            try {
                // 验证输入
                if (!input.trim()) {
                    throw new Error(langResources[currentLang].errors.emptyInput);
                }
                
                const result = converter.convert(input, source, target);
                document.getElementById('result').value = result;
            } catch (error) {
                // 显示多语言错误消息
                document.getElementById('result').value = error.message;
            }
        }

        // 初始化语言
        window.onload = function() {
            switchLanguage(currentLang);
        };
    </script>
</body>
</html>

    <script>
        // 检查字体加载状态
        document.fonts.load('12px "UyghurFont"').then(function() {
            console.log('Font loaded successfully');
        }).catch(function() {
            console.error(langResources[currentLang].errors.fontLoadError);
            // 可选：显示字体加载错误给用户
            if (document.getElementById('result')) {
                document.getElementById('result').value = langResources[currentLang].errors.fontLoadError;
            }
        });
    </script>
